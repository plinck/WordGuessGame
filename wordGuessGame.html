<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Guess a Word Game</title>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <h1>Guess Some 80's Bands I like</h1>
  <h2 id="mainTitle">Press spacebar to start</h2>
  <h2 id="currentGuess"></h2>
  <span>Incorrect Guesses Remaining: </span><span id="incorrectGuessesLeft"></span>
  <br>
  <span>All Letters Guessed: </span><span id="lettersGuessed"></span>
  <br>
  <span>Incorrect Letters Guessed: </span><span id="lettersIncorrectlyGuessed"></span>
  <br>
  <span>Correct Letters Guessed: </span><span id="lettersCorrectlyGuessed"></span>
  <br>
  <strong><div id="gameMessage">Press Spacebar to start</div></strong>
  <br>
  <strong><div id="nbrWins">Number of Wins: 0</div></strong>
  <br>
  <audio src="assets/sounds/Pacman_Introduction_Music-KP.mp3"></audio>
  
  <script type="text/javascript" src="assets/js/WordGuess.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
